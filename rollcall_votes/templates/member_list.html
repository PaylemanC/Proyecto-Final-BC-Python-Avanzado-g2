{% extends 'base.html' %}
{% load static %}

{% block title %}Inicio - Dashboard{% endblock %}

{% block content %}

<h1>Members</h1>

<div class="card-members--container">
    {% for member in members %}
    <div class="card-members card">
      <img src="{{ member.image_url }}" alt="{{member.name}} image">
      <p class="card-subtext">{{member.member_id}}</p>
      <p class="card-title">{{member.name}}</p>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">{{member.party_code.name}}</li>
        <li class="list-group-item">{{member.state_code.name}}</li>
      </ul>
    </div>
    {% endfor %}
</div>

{% endblock %}
